<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    <div class="img">
      <img src="./images/illustration-hero.svg">
    </div>

    <div class="template-heading">
      Order Summary
    </div>

    <div class="template-info">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>

    <div class="subscription-plan">

      <div class="icon">
        <img src="./images/icon-music.svg" class="music-icon">
      </div>
      <div class="cost">
        <div class="plan">Annual Plan</div>
        <div class="pricing">$59.99/year</div>
      </div>
      <div class="change-pricing">Change</div>
      
    </div>

    <div class="buttons">
      <div class="proceed">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>


    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
